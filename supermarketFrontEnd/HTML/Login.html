<html>
    <head>
        <title>Login Form</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
         
         <!-- font icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        
           <link rel="stylesheet" href="../CSS/styles.css">
           
    </head>
<body>
    <a href="#Registration.html"></a>
    <div class="bg-blur">
    <section class="vh-100 ">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5">
      
                  <div class="mb-md-5">
      
                    <h2 class="fw-bold mb-5 text-center">Login</h2>
                  
                    <div class="form-label">
                        <label class="form-label" for="Email">Email</label>
                        <input type="text" id="Email" class="form-control form-control-lg" />
                       
                      </div>

                      <div class="form-label">
                        <label class="form-label" for="Password">Password</label>
                        <input type="text" id="Password" class="form-control form-control-lg" />
                       
                      </div>

                 
      
                    
      
                    <button class="mt-mb-5 pb-lg-2 btn btn-warning text-center rounded" type="submit">Login</button>
      
                  
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#Registration.html" class="text-dark-50">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </div>
</body>

</html>
