<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
   
   <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
	 <link rel="stylesheet" href="./CSS/styles.css">
    
    </head>
    <body>
        <a href="#Login.html"></a>
        <div class="bg-blur">

       
        <section class="vh-100 ">
  <div class="container mt-4 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration rounded">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form > 

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName" >First Name</label>
                    <input type="text" id="fname" required  class="form-control form-control-lg" />
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="lastName" >Last Name</label>
                    <input type="text" id="l_name" required class="form-control form-control-lg" />
                    
                  </div>

                </div>
              </div>

             
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress"  >Email</label>
                    <input required type="email" id="useremail"  class="form-control form-control-lg" />
                  
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="password" >Password</label>
                    <input required type="tel" id="paswd" class="form-control form-control-lg" />
                  
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <select required  id="userrole"  class="select form-control-lg" >
                    
                    <option value="Customer">Customer</option>
                    <option value="Admin">Admin</option>
                    
                  </select>
                  <label class="form-label select-label">Choose User Role</label>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <input type="button" class="btn bg-warning" style="background-color: #F0C12B;" id="inputdata" value="Submit"/>
              </div>
              

            </form>
            <div>
                <p class="mb-0">Already have an account? <a href="Login.html" class="text-dark-50">Log in</a>
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
<script>
  $(document).ready (function () {
    $("#inputdata").click(function () {
    

              var firstname=$('#fname').val();
            var lastname=$('#l_name').val();
            var email=$('#useremail').val();
            var password=$('#paswd').val();
           
            alert( $('#userrole').val());
 

            var user={
          'firstName': firstname,
          'lastName': lastname ,
          'emailId': email,
          'password': password,
          'userRoll':  $('#userrole').val(),
          };

    
	$.ajax({
			
			url: "http://localhost:8080/user/create",
			type: "POST",
      data: JSON.stringify(user),
      contentType: "application/json",
			
		success: function (requestProduct) {
      
           
      alert("success");
		},
      error: function (e) {
        console.log(e);
      }
	})

})
  })







</script>



    </body>
</html>
