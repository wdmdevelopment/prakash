<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <a href="#Login.html"></a>
        <div class="bg-blur">

       
        <section class="vh-100 ">
  <div class="container mt-4 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration rounded">
          <div class="card-body p-4 p-md-5">
            <div id="message" style="color: red;"></div>
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form id="myForm"> 

              <div class="row">
                
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName" >First Name</label>
                    <input type="text" id="fname" class="form-control form-control-lg" required/>
                    <div class="error" style="color: red;" id="fnameError"></div>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="lastName" >Last Name</label>
                    <input type="text" id="l_name" required class="form-control form-control-lg" required />
                    <div class="error" style="color: red;" id="lnameError"></div>
                  </div>

                </div>
              </div>

             
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress"  >Email</label>
                  <input type="email" id="useremail"  class="form-control form-control-lg" required/>
                  <div class="error" style="color: red;" id="emailError"></div>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="password" >Password</label>
                    <input  type="text" id="paswd" class="form-control form-control-lg" required/>
                    <div class="error" style="color: red;" id="passError"></div>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <select required  id="userrole"  class="select form-control-lg" required >
                    
                    <option value="Customer">Customer</option>
                    <option value="Admin">Admin</option>
                    
                  </select>
                  <label class="form-label select-label">Choose User Role</label>

                  <div class="error" style="color: red;" id="roleError"></div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn bg-warning" style="background-color: #F0C12B;" id="inputdata" value="Submit"/>
              </div>
              

            </form>
            <div>
                <p class="mb-0">Already have an account? <a href="Login.html" class="text-dark-50">Log in</a>
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
